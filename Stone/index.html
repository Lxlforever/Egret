<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/gui/gui.js" src-release="libs/modules/gui/gui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/puremvc/puremvc.js" src-release="libs/modules/puremvc/puremvc.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/game/AppFacade.js"></script>
	<script egret="game" src="bin-debug/game/app/AppContainer.js"></script>
	<script egret="game" src="bin-debug/game/controller/ControllerPrepCommand.js"></script>
	<script egret="game" src="bin-debug/game/controller/ModelPrepCommand.js"></script>
	<script egret="game" src="bin-debug/game/controller/StartupCommand.js"></script>
	<script egret="game" src="bin-debug/game/controller/ViewPrepCommand.js"></script>
	<script egret="game" src="bin-debug/game/controller/commands/GameCommand.js"></script>
	<script egret="game" src="bin-debug/game/controller/commands/SceneCommand.js"></script>
	<script egret="game" src="bin-debug/game/model/BattleProxy.js"></script>
	<script egret="game" src="bin-debug/game/model/GridProxy.js"></script>
	<script egret="game" src="bin-debug/game/model/game/Enemy.js"></script>
	<script egret="game" src="bin-debug/game/model/game/GameData.js"></script>
	<script egret="game" src="bin-debug/game/model/game/Gemstone.js"></script>
	<script egret="game" src="bin-debug/game/model/game/GemstoneEffect.js"></script>
	<script egret="game" src="bin-debug/game/model/game/GemstoneType.js"></script>
	<script egret="game" src="bin-debug/game/model/game/Hero.js"></script>
	<script egret="game" src="bin-debug/game/model/game/MoveInfo.js"></script>
	<script egret="game" src="bin-debug/game/model/game/Vector2.js"></script>
	<script egret="game" src="bin-debug/game/model/scene/SceneId.js"></script>
	<script egret="game" src="bin-debug/game/utils/EffectUtils.js"></script>
	<script egret="game" src="bin-debug/game/utils/ObjectPool.js"></script>
	<script egret="game" src="bin-debug/game/utils/SortUtils.js"></script>
	<script egret="game" src="bin-debug/game/view/AppMediator.js"></script>
	<script egret="game" src="bin-debug/game/view/BattleSceneMediator.js"></script>
	<script egret="game" src="bin-debug/game/view/GameScrMediator.js"></script>
	<script egret="game" src="bin-debug/game/view/GridSceneMediator.js"></script>
	<script egret="game" src="bin-debug/game/view/StartScrMediator.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/BattleScene.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/EnemyUI.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/GameScr.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/GemstoneUI.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/GridScene.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/HeroUI.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/ProjUI.js"></script>
	<script egret="game" src="bin-debug/game/view/panel/StartScr.js"></script>
	<script egret="game" src="bin-debug/skins/GameScrSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/StartScrSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/components/ButtonSkin.g.js"></script>
	<script egret="game" src="bin-debug/skins/components/ProgressBarSkin.g.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="60"
         data-content-width="640"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
